<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KPI Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
<style>
body { font-family: Arial; margin:0; padding:0; background:#f5f5f5; }
header { text-align:center; padding:16px; font-size:28px; font-weight:bold; background:#2F80ED; color:white; }
.tabs { display:flex; justify-content:center; gap:12px; margin:16px 0; }
.tab { padding:8px 16px; cursor:pointer; border-radius:8px; border:1px solid #ccc; background:#eee; font-weight:bold; }
.tab.active { background:#2F80ED; color:white; }
.controls { display:flex; justify-content:center; gap:12px; margin-bottom:16px; flex-wrap:wrap; }
#siteFilter { padding:6px; width:250px; }
select { padding:6px; }
button { padding:8px 16px; cursor:pointer; border:none; background:#2F80ED; color:white; border-radius:6px; font-weight:bold; }
button:hover { background:#1f5ab5; }
.chart-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(450px,1fr)); gap:16px; padding:0 16px; }
canvas { background:white; border-radius:12px; padding:16px; }
.chart-card { padding:8px; border-radius:12px; background:white; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
.chart-title { text-align:center; font-weight:bold; margin-bottom:8px; }
.site-title { text-align:center; font-size:16px; font-weight:bold; margin-bottom:4px; }
</style>
</head>
<body>

<header>KPI Dashboard</header>

<div class="tabs">
  <div class="tab active" data-tab="acceptance">Acceptance KPIs</div>
  <div class="tab" data-tab="monitoring">Monitoring KPIs</div>
</div>

<div class="controls">
  <input type="text" id="siteFilter" placeholder="Search eNodeB Name">
  <select id="siteSelect"><option value="">All Sites</option></select>
  <button id="refreshBtn">Refresh Data</button>
</div>

<div class="chart-grid" id="chartContainer"></div>

<script>
let allData = [];
let charts = [];
let fuse = null;
let currentTab = "acceptance";

// Define KPI groups
const acceptanceKpis = [
  "LTE RRC Setup Success Rate","ERAB Setup Success Rate","LTE Call Setup Success Rate","E-RAB Call Drop Rate",
  "CSFB Access Success Rate","LTE Intra Freq HO Success Rate","Intra-eNB HO Success Rate","Inter-eNBX2HO Success Rate",
  "Inter-eNBS1HO Success Rate","Max RRC Connected Ue","DL Data Total Volume (Gbyte)","UL Data Total Volume (Gbyte)",
  "E-RAB Setup Success Rate (VoIP)","Call Drop Rate (VoIP)","Intra-frequency Handover Out Success Rate(VoIP)",
  "Inter-frequency Handover Out Success Rate(VoIP)","SRVCC Success Rate (L2W)","SRVCC Success Rate (L2G)"
];

const monitoringKpis = [
  "Cell Availability Ratio","Average Latency Downlink (msecs)","DL PRB Utilization (%)","UL PRB Utilization (%)",
  "LTE DL - Cell Average Throughput (Mbit/s)","LTE UL - Cell Average Thoughput (Mbit/s)",
  "LTE DL -USER Average Throughput (Mbit/s)","LTE UL -USER Average Throughput (Mbit/s)",
  "Downlink Packet Loss Rate (VoIP)","Uplink Packet Loss Rate (VoIP)","VoLTE Traffic Erlang","VoLTE Traffic DL (MB)",
  "VoLTE Traffic UL (MB)","DL BLER QCI1","UL BLER QCI1"
];

// Check if a KPI is percentage/rate/ratio
function isPercentageKPI(kpi){ 
  const lower = kpi.toLowerCase();
  return lower.includes('rate') || lower.includes('%') || lower.includes('ratio');
}

// Fetch and parse CSV from Google Sheets
async function fetchData(){
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIeWBt5CB8zpdFja0b3h2kodVsUrjD_PSHOkF93MkecZF04gWDoMXVq-q0REU-RvFQbjVggJVDLpUi/pub?output=csv";
  Papa.parse(url, {
    download:true,
    header:true,
    dynamicTyping:true,
    complete: function(results){
      allData = results.data.filter(r=>r['Date']); // remove empty rows
      const siteNames = [...new Set(allData.map(r=>r['eNodeB Name']).filter(Boolean))].sort();
      const select = document.getElementById('siteSelect');
      select.innerHTML = '<option value="">All Sites</option>';
      siteNames.forEach(name=>select.innerHTML+=`<option value="${name}">${name}</option>`);
      fuse = new Fuse(siteNames.map(n=>({name:n})), { keys:['name'], threshold:0.4 });
      drawCharts();
    }
  });
}

// Aggregate KPI per date
function aggregateData(filteredData, kpis){
  const grouped = {};
  filteredData.forEach(r=>{
    const date = r['Date'];
    if(!grouped[date]) grouped[date]={};
    kpis.forEach(k=>{
      if(isPercentageKPI(k)){
        if(!grouped[date][k]) grouped[date][k]=[];
        grouped[date][k].push(parseFloat(r[k])||0);
      } else {
        if(!grouped[date][k]) grouped[date][k]=0;
        grouped[date][k]+=(parseFloat(r[k])||0);
      }
    });
  });
  // Convert arrays to averages
  Object.keys(grouped).forEach(date=>{
    Object.keys(grouped[date]).forEach(k=>{
      if(Array.isArray(grouped[date][k])) grouped[date][k]=grouped[date][k].reduce((a,b)=>a+b,0)/grouped[date][k].length;
    });
  });
  return grouped;
}

// Draw charts
function drawCharts(){
  const container = document.getElementById("chartContainer");
  container.innerHTML = "";
  charts = [];
  const siteName = document.getElementById("siteFilter").value.trim();
  const selectSite = document.getElementById("siteSelect").value;
  let filteredData = allData;

  if(siteName && fuse){
    const res = fuse.search(siteName);
    if(res.length) filteredData = allData.filter(r=>r['eNodeB Name']===res[0].item.name);
    else filteredData = [];
  } else if(selectSite) {
    filteredData = allData.filter(r=>r['eNodeB Name']===selectSite);
  }

  if(filteredData.length===0) return;

  const kpis = currentTab==='acceptance'?acceptanceKpis:monitoringKpis;
  const agg = aggregateData(filteredData,kpis);
  const labels = Object.keys(agg).sort((a,b)=>new Date(a)-new Date(b));

  kpis.forEach(kpi=>{
    const card = document.createElement('div');
    card.className='chart-card';
    const title = document.createElement('div');
    title.className='chart-title';
    title.textContent = kpi;
    const siteTitle = document.createElement('div');
    siteTitle.className='site-title';
    siteTitle.textContent = selectSite||'All Sites';
    const canvas = document.createElement('canvas');
    canvas.height=300; canvas.width=450;
    card.appendChild(title);
    card.appendChild(siteTitle);
    card.appendChild(canvas);
    container.appendChild(card);

    const data = labels.map(d=>agg[d][kpi]||0);
    const ctx = canvas.getContext('2d');
    charts.push(new Chart(ctx,{
      type:'line',
      data:{labels,dataSets:[{label:kpi,data, borderColor:'#'+Math.floor(Math.random()*16777215).toString(16), fill:false}]},
      options:{responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'top'}}, scales:{y:{beginAtZero:true}}}
    }));
  });
}

// Tabs switching
document.querySelectorAll(".tab").forEach(tab=>{
  tab.addEventListener("click", ()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    currentTab = tab.dataset.tab;
    drawCharts();
  });
});

// Trigger chart on Enter
document.getElementById("siteFilter").addEventListener("keypress", e=>{
  if(e.key==='Enter') drawCharts();
});

// Trigger chart on dropdown change
document.getElementById("siteSelect").addEventListener("change", drawCharts);

// Refresh button
document.getElementById("refreshBtn").addEventListener("click", fetchData);

// Initial fetch
fetchData();

</script>

</body>
</html>
