<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KPI Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
<style>
body { font-family: Arial; margin:0; padding:0; background:#f5f5f5; }
header { text-align:center; padding:16px; font-size:28px; font-weight:bold; }
.tabs { display:flex; justify-content:center; margin-bottom:16px; }
.tab { padding:8px 16px; cursor:pointer; border:1px solid #ccc; border-bottom:none; margin-right:4px; border-radius:8px 8px 0 0; background:#eee; }
.tab.active { background:#2F80ED; color:white; }
.controls { display:flex; justify-content:center; gap:12px; margin-bottom:16px; flex-wrap:wrap; }
#siteFilter { padding:6px; width:250px; }
#dropdown { position:absolute; background:white; border:1px solid #ccc; max-height:150px; overflow-y:auto; display:none; z-index:10; width:250px; }
#dropdown div { padding:4px 8px; cursor:pointer; }
#dropdown div:hover { background:#2F80ED; color:white; }
button { padding:8px 16px; cursor:pointer; border:none; background:#2F80ED; color:white; border-radius:6px; font-weight:bold; }
button:hover { background:#1f5ab5; }
.chart-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(350px,1fr)); gap:16px; padding:0 16px; }
canvas { background:white; border-radius:12px; padding:16px; }
.chart-card { padding:8px; border-radius:12px; background:white; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
.chart-title { text-align:center; font-weight:bold; margin-bottom:8px; }
</style>
</head>
<body>

<header>KPI Dashboard</header>

<div class="tabs">
  <div class="tab active" data-tab="acceptance">Acceptance KPIs</div>
  <div class="tab" data-tab="monitoring">Monitoring KPIs</div>
</div>

<div class="controls">
  <input type="text" id="siteFilter" placeholder="Search eNodeB Name">
  <div id="dropdown"></div>
  <button id="refreshBtn">Refresh Data</button>
</div>

<div class="chart-grid" id="chartContainer"></div>

<script>
let allData = [];
let charts = [];
let fuse = null;
let currentTab = "acceptance";

// Define KPI groups
const acceptanceKpis = [
  "LTE RRC Setup Success Rate","ERAB Setup Success Rate","LTE Call Setup Success Rate","E-RAB Call Drop Rate",
  "CSFB Access Success Rate","LTE Intra Freq HO Success Rate","Intra-eNB HO Success Rate","Inter-eNBX2HO Success Rate",
  "Inter-eNBS1HO Success Rate","Max RRC Connected Ue","DL Data Total Volume (Gbyte)","UL Data Total Volume (Gbyte)",
  "E-RAB Setup Success Rate (VoIP)","Call Drop Rate (VoIP)","Intra-frequency Handover Out Success Rate(VoIP)",
  "Inter-frequency Handover Out Success Rate(VoIP)","SRVCC Success Rate (L2W)","SRVCC Success Rate (L2G)"
];
const monitoringKpis = [
  "Cell Availability Ratio","Average Latency Downlink (msecs)","DL PRB Utilization (%)","UL PRB Utilization (%)",
  "LTE DL - Cell Average Throughput (Mbit/s)","LTE UL - Cell Average Thoughput (Mbit/s)","LTE DL -USER Average Throughput (Mbit/s)",
  "LTE UL -USER Average Throughput (Mbit/s)","Downlink Packet Loss Rate (VoIP)","Uplink Packet Loss Rate (VoIP)",
  "VoLTE Traffic Erlang","VoLTE Traffic DL (MB)","VoLTE Traffic UL (MB)","DL BLER QCI1","UL BLER QCI1"
];

// Fetch Google Sheet CSV
async function fetchData(){
  try{
    const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRIeWBt5CB8zpdFja0b3h2kodVsUrjD_PSHOkF93MkecZF04gWDoMXVq-q0REU-RvFQbjVggJVDLpUi/pub?output=csv");
    const text = await res.text();
    parseCSV(text);
    drawCharts();
  }catch(err){
    console.error(err);
  }
}

// Simple CSV parser
function parseCSV(str){
  const rows = str.split('\n').map(r=>r.split(','));
  const headers = rows.shift().map(h=>h.trim());
  allData = rows.map(r=>{
    const obj = {};
    headers.forEach((h,i)=>obj[h]=isNaN(r[i])?r[i]:parseFloat(r[i]));
    return obj;
  });
  fuse = new Fuse(allData, { keys:['eNodeB Name'], threshold:0.4 });
}

// Draw charts
function drawCharts(){
  const container = document.getElementById("chartContainer");
  container.innerHTML = "";
  charts = [];
  const siteName = document.getElementById("siteFilter").value.trim();
  let filteredData = allData;

  if(siteName && fuse){
    const result = fuse.search(siteName);
    filteredData = result.slice(0,5).map(r=>r.item);
  }
  if(filteredData.length===0) return;

  const kpis = currentTab==="acceptance"?acceptanceKpis:monitoringKpis;

  kpis.forEach(kpi=>{
    const card = document.createElement("div");
    card.className = "chart-card";
    const title = document.createElement("div");
    title.className = "chart-title";
    title.textContent = `${kpi} - ${siteName||"All Sites"}`;
    const canvas = document.createElement("canvas");
    canvas.width = 400; canvas.height = 250;
    card.appendChild(title);
    card.appendChild(canvas);
    container.appendChild(card);

    // Prepare dataset (aggregate if multiple sites)
    const timeline = [...new Set(filteredData.map(d=>d["Date"]))].sort();
    const dataPoints = timeline.map(date=>{
      let vals = filteredData.map(r=>r[kpi]||0);
      if(kpi.toLowerCase().includes("%") || kpi.toLowerCase().includes("rate") || kpi.toLowerCase().includes("ratio")){
        return vals.reduce((a,b)=>a+b,0)/vals.length; // average
      }else{
        return vals.reduce((a,b)=>a+b,0); // sum
      }
    });

    const ctx = canvas.getContext("2d");
    charts.push(new Chart(ctx,{
      type:'line',
      data:{labels:timeline,datasets:[{label:siteName||"All Sites", data:dataPoints, borderColor:'#'+Math.floor(Math.random()*16777215).toString(16), fill:false}]},
      options:{responsive:true, maintainAspectRatio:false, scales:{x:{display:true},y:{beginAtZero:true}}, plugins:{legend:{position:'top'}}}
    }));
  });
}

// Fuzzy search dropdown
const siteInput = document.getElementById("siteFilter");
const dropdown = document.getElementById("dropdown");
siteInput.addEventListener("input", ()=>{
  const val = siteInput.value.trim();
  if(!val||!fuse){ dropdown.style.display="none"; return; }
  const results = fuse.search(val).slice(0,5).map(r=>r.item["eNodeB Name"]);
  dropdown.innerHTML = "";
  results.forEach(r=>{
    const div = document.createElement("div");
    div.textContent = r;
    div.onclick = ()=>{ siteInput.value=r; dropdown.style.display="none"; drawCharts(); };
    dropdown.appendChild(div);
  });
  dropdown.style.display=results.length? "block":"none";
});
document.addEventListener("click", e=>{ if(e.target!==siteInput) dropdown.style.display="none"; });

// Tabs switching
document.querySelectorAll(".tab").forEach(tab=>{
  tab.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    currentTab = tab.dataset.tab;
    drawCharts();
  });
});

// Refresh button
document.getElementById("refreshBtn").addEventListener("click", fetchData);

// Initial fetch
fetchData();
</script>

</body>
</html>
