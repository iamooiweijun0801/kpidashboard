<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KPI Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
<style>
body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; padding:0; background:#f0f2f5; overflow-x:hidden; }
header { text-align:center; padding:20px 0; font-size:32px; font-weight:bold; color:#2F80ED; background:white; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin-bottom:16px; }

/* Mode buttons */
.mode-switch { display:flex; justify-content:center; gap:8px; margin-bottom:16px; }
.mode-switch button { padding:8px 16px; border:none; border-radius:6px; cursor:pointer; background:#2F80ED; color:white; font-weight:bold; transition:0.2s; }
.mode-switch button.active, .mode-switch button:hover { background:#1f5ab5; }

.tabs { display:flex; justify-content:center; margin-bottom:16px; flex-wrap:wrap; gap:8px; }
.tab { padding:10px 20px; cursor:pointer; border:1px solid #ccc; border-radius:8px; background:#eee; font-weight:bold; transition:0.3s; }
.tab.active { background:#2F80ED; color:white; }
.tab:hover:not(.active) { background:#d0e1ff; }

.controls { display:flex; justify-content:center; gap:12px; margin-bottom:16px; flex-wrap:wrap; }
#siteFilter { padding:8px; width:250px; border-radius:6px; border:1px solid #ccc; }
#dropdown, #siteDropdownList { position:absolute; background:white; border:1px solid #ccc; max-height:150px; overflow-y:auto; display:none; z-index:10; width:250px; top:38px; left:0; border-radius:6px; padding:6px; }
#dropdown div, #siteDropdownList div { padding:6px 10px; cursor:pointer; transition:0.2s; }
#dropdown div:hover, #siteDropdownList div:hover { background:#2F80ED; color:white; }
#siteDropdownBtn { padding:8px 10px; cursor:pointer; border:1px solid #ccc; border-radius:6px; background:white; min-width:250px; text-align:left; position:relative; z-index:5; }

button { padding:10px 18px; cursor:pointer; border:none; background:#2F80ED; color:white; border-radius:6px; font-weight:bold; transition:0.2s; }
button:hover { background:#1f5ab5; }

.chart-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(400px,1fr)); gap:20px; padding:0 20px 20px 20px; }
canvas { background:white; border-radius:12px; padding:16px; width:100% !important; height:250px !important; }
.chart-card { padding:10px; border-radius:12px; background:white; box-shadow:0 2px 12px rgba(0,0,0,0.1); transition:0.3s; }
.chart-card:hover { transform:translateY(-4px); box-shadow:0 6px 20px rgba(0,0,0,0.15); }
.chart-title { text-align:center; font-weight:bold; margin-bottom:10px; color:#333; }

/* Drawer */
.kpiDrawer { position:fixed; top:0; right:0; width:320px; height:100%; background:white; 
  box-shadow:-4px 0 12px rgba(0,0,0,0.15); transition:0.3s; z-index:20; padding:20px; 
  overflow-y:auto; display:none; }
.kpiDrawer.open { display:block; }
.kpiDrawer h3 { margin-top:0; margin-bottom:12px; color:#2F80ED; }
.kpiOption { margin-bottom:6px; }
#applyAcceptanceBtn, #applyMonitoringBtn { margin-top:10px; width:100%; }

/* Minimal blue toggle button */
.kpiDrawerToggle { position:fixed; top:20px; right:0; width:30px; height:80px; background:#2F80ED; border-radius:6px 0 0 6px; cursor:pointer; z-index:25; }
.kpiDrawerToggle:hover { background:#1f5ab5; }

</style>
</head>
<body>

<header>KPI Dashboard</header>

<div class="mode-switch">
  <button id="lteBtn" class="active">LTE</button>
  <button id="gsmBtn">GSM</button>
  <button id="nrBtn">NR</button>
</div>

<div class="tabs">
  <div class="tab active" data-tab="acceptance">Acceptance KPIs</div>
  <div class="tab" data-tab="monitoring">Monitoring KPIs</div>
</div>

<div class="controls">
  <div style="position:relative;">
    <input type="text" id="siteFilter" placeholder="Search Site Name">
    <div id="dropdown"></div>
  </div>
  <div style="position:relative;">
    <button id="siteDropdownBtn">All Sites ▼</button>
    <div id="siteDropdownList"></div>
  </div>
  <button id="refreshBtn">Refresh Data</button>
</div>

<!-- Pages -->
<div id="acceptancePage">
  <div class="chart-grid" id="acceptanceChartContainer"></div>
</div>
<div id="monitoringPage" style="display:none;">
  <div class="chart-grid" id="monitoringChartContainer"></div>
</div>

<!-- KPI Drawers -->
<div id="acceptanceDrawer" class="kpiDrawer">
  <h3>KPIs</h3>
  <div><input type="checkbox" id="selectAllAcceptance"> <label for="selectAllAcceptance"><b>Select All</b></label></div>
  <div id="acceptanceKpiOptions"></div>
  <button id="applyAcceptanceBtn">Apply</button>
</div>
<div id="monitoringDrawer" class="kpiDrawer">
  <h3>KPIs</h3>
  <div><input type="checkbox" id="selectAllMonitoring"> <label for="selectAllMonitoring"><b>Select All</b></label></div>
  <div id="monitoringKpiOptions"></div>
  <button id="applyMonitoringBtn">Apply</button>
</div>

<div id="drawerToggle" class="kpiDrawerToggle"></div>

<script>
// ---------- Variables ----------
let allData=[], fuse=null, allSites=[];
let selectedSites=[];
let acceptanceKpisList=[], monitoringKpisList=[];
let selectedAcceptanceKpis=[], selectedMonitoringKpis=[];
let currentTab="acceptance";
let currentMode="LTE";
const animationDuration=150;

// Example KPIs for LTE, GSM, NR
const kpisData = {
  LTE: {
    acceptance: ["LTE RRC Setup Success Rate","ERAB Setup Success Rate","LTE Call Setup Success Rate","E-RAB Call Drop Rate"],
    monitoring: ["Cell Availability Ratio","Average Latency Downlink (msecs)","DL PRB Utilization (%)","UL PRB Utilization (%)"]
  },
  GSM: {
    acceptance: ["Call setup success rate(%)","SDCCH Congestion Rate","TCH Congestion Rate","UL TBF establishment Suc Rate"],
    monitoring: ["CS Traffic (erl)","Data DL Volume (Gbytes)","Data UL Volume (Gbytes)","Cell Availability(%)"]
  },
  NR: {
    acceptance: ["NR RRC Setup Success Rate","PDSCH Throughput Success Rate"],
    monitoring: ["Cell Availability Ratio","DL PRB Utilization (%)"]
  }
};

// ---------- Fetch Data ----------
async function fetchData(){
  const gidMap = {LTE:"0",GSM:"123456",NR:"789012"}; // Replace with actual GIDs
  const res = await fetch(`https://docs.google.com/spreadsheets/d/e/YOUR_SHEET_ID/pub?output=csv&gid=${gidMap[currentMode]}`);
  const text = await res.text();
  const rows = text.trim().split('\n').map(r=>r.split(','));
  const headers = rows.shift().map(h=>h.trim());
  allData = rows.map(r=>{ const obj={}; headers.forEach((h,i)=>{ const val=r[i]?r[i].trim():"0"; obj[h]=isNaN(val)?val:parseFloat(val); }); return obj; });
  fuse = new Fuse(allData,{ keys:['eNodeB Name','Site Name'], threshold:0.4 });
  allSites = [...new Set(allData.map(d=>d["eNodeB Name"]||d["Site Name"]))].sort();
  populateSiteDropdown();
  populateKpiDrawers();
  drawCurrentPageCharts();
}

// ---------- Mode Switch ----------
document.getElementById("lteBtn").onclick = ()=>switchMode("LTE");
document.getElementById("gsmBtn").onclick = ()=>switchMode("GSM");
document.getElementById("nrBtn").onclick = ()=>switchMode("NR");

function switchMode(mode){
  currentMode=mode;
  document.querySelectorAll(".mode-switch button").forEach(b=>b.classList.remove("active"));
  document.getElementById(mode.toLowerCase()+"Btn").classList.add("active");
  selectedSites=[];
  fetchData();
}

// ---------- Tabs ----------
document.querySelectorAll(".tab").forEach(tab=>{
  tab.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    currentTab=tab.dataset.tab;
    document.getElementById("acceptancePage").style.display=currentTab==="acceptance"?"block":"none";
    document.getElementById("monitoringPage").style.display=currentTab==="monitoring"?"block":"none";
    drawCurrentPageCharts();
  });
});

// ---------- Draw Charts ----------
function drawCurrentPageCharts(){
  if(currentTab==="acceptance") drawCharts(selectedAcceptanceKpis.length?selectedAcceptanceKpis:kpisData[currentMode].acceptance,"acceptanceChartContainer");
  else drawCharts(selectedMonitoringKpis.length?selectedMonitoringKpis:kpisData[currentMode].monitoring,"monitoringChartContainer");
}

function drawCharts(kpis,containerId){
  const container=document.getElementById(containerId);
  container.innerHTML="";
  if(allData.length===0) return;
  const timeline = [...new Set(allData.map(d=>d["Date"]))].sort();
  const timelineLabels = timeline.map(d=>d);
  kpis.forEach(kpi=>{
    const card=document.createElement("div"); card.className="chart-card";
    const title=document.createElement("div"); title.className="chart-title";
    let labelText="All Sites"; 
    if(selectedSites.length===1) labelText=selectedSites[0]; 
    else if(selectedSites.length>1 && selectedSites.length<allSites.length) labelText="Multiple Sites";
    title.textContent=`${kpi} - ${labelText}`;
    const canvas=document.createElement("canvas");
    card.appendChild(title); card.appendChild(canvas); container.appendChild(card);
    let filteredData = selectedSites.length>0?allData.filter(d=>selectedSites.includes(d["eNodeB Name"]||d["Site Name"])):allData;
    const dataPoints = timeline.map(date=>{
      const vals = filteredData.filter(d=>d["Date"]===date).map(d=>{ const v=d[kpi]; return isNaN(v)?0:v; });
      return vals.length? (kpi.toLowerCase().includes("%")||kpi.toLowerCase().includes("rate")||kpi.toLowerCase().includes("ratio")? vals.reduce((a,b)=>a+b,0)/vals.length : vals.reduce((a,b)=>a+b,0)) : 0;
    });
    new Chart(canvas.getContext("2d"),{type:'line',data:{labels:timelineLabels,datasets:[{label:labelText,data:dataPoints,borderColor:'#'+Math.floor(Math.random()*16777215).toString(16),fill:false,tension:0.3,pointRadius:3}]},options:{responsive:true,maintainAspectRatio:false,animation:{x:{duration:animationDuration},y:{duration:0}},scales:{x:{display:true},y:{beginAtZero:true}},plugins:{legend:{position:'top'}}}});
  });
}

// ---------- Site Dropdown ----------
function populateSiteDropdown(){
  const list = document.getElementById("siteDropdownList"); list.innerHTML="";
  const selectAllDiv = document.createElement("div");
  selectAllDiv.innerHTML="<b>Select All Sites</b>"; selectAllDiv.style.padding="6px 10px"; selectAllDiv.style.cursor="pointer";
  selectAllDiv.onclick=()=>{ selectedSites=allSites.slice(); drawCurrentPageCharts(); updateSiteButtonLabel(); list.querySelectorAll(".siteOption").forEach(c=>c.checked=true); };
  list.appendChild(selectAllDiv);
  const clearDiv=document.createElement("div"); clearDiv.innerHTML="<b>Clear Filter</b>"; clearDiv.style.padding="6px 10px"; clearDiv.style.cursor="pointer";
  clearDiv.onclick=()=>{ selectedSites=[]; drawCurrentPageCharts(); updateSiteButtonLabel(); list.querySelectorAll(".siteOption").forEach(c=>c.checked=false); };
  list.appendChild(clearDiv);
  allSites.forEach((site,i)=>{ const div=document.createElement("div"); div.innerHTML=`<input type="checkbox" class="siteOption" id="site_${i}" value="${site}"> <label for="site_${i}">${site}</label>`; div.style.padding="6px 10px"; list.appendChild(div); });
  document.getElementById("siteDropdownBtn").onclick=()=>{ list.style.display=list.style.display==="block"?"none":"block"; };
  list.querySelectorAll(".siteOption").forEach(chk=>{ chk.addEventListener("change",()=>{ selectedSites=Array.from(list.querySelectorAll(".siteOption:checked")).map(c=>c.value); updateSiteButtonLabel(); drawCurrentPageCharts(); }); });
}
function updateSiteButtonLabel(){ const btn=document.getElementById("siteDropdownBtn"); btn.textContent=selectedSites.length===0||selectedSites.length===allSites.length?"All Sites ▼":selectedSites.length===1?selectedSites[0]+" ▼":"Multiple Sites ▼"; }

// ---------- KPI Drawers ----------
function populateKpiDrawers(){
  function renderDrawer(kpiArr,idDrawer,idOptions,idSelectAll){
    const drawer=document.getElementById(idDrawer); const kpiDiv=document.getElementById(idOptions);
    let tempSelected=kpiArr.slice(); const selectAllChk=document.getElementById(idSelectAll); selectAllChk.checked=true;
    selectAllChk.onchange=()=>{ tempSelected=selectAllChk.checked?kpiArr.slice():[]; renderOptions(); };
    function renderOptions(){ kpiDiv.innerHTML=""; kpiArr.forEach(kpi=>{ const div=document.createElement("div"); div.className="kpiOption"; const checked=tempSelected.includes(kpi)?"checked":""; div.innerHTML=`<input type="checkbox" class="kpiCheckbox" value="${kpi}" ${checked}> ${kpi}`; kpiDiv.appendChild(div); });
      kpiDiv.querySelectorAll(".kpiCheckbox").forEach(chk=>{ chk.onchange=()=>{ tempSelected=Array.from(kpiDiv.querySelectorAll(".kpiCheckbox:checked")).map(c=>c.value); selectAllChk.checked=tempSelected.length===kpiArr.length; }; }); }
    renderOptions(); return ()=>tempSelected.slice();
  }
  acceptanceKpisList=renderDrawer(kpisData[currentMode].acceptance,"acceptanceDrawer","acceptanceKpiOptions","selectAllAcceptance");
  monitoringKpisList=renderDrawer(kpisData[currentMode].monitoring,"monitoringDrawer","monitoringKpiOptions","selectAllMonitoring");
}

// ---------- Drawer Toggle ----------
document.getElementById("drawerToggle").addEventListener("click", ()=>{
  const drawer=document.getElementById(currentTab+"Drawer");
  if(drawer.style.display==="block"){ drawer.classList.remove("open"); setTimeout(()=>drawer.style.display="none",300); }
  else{ drawer.style.display="block"; setTimeout(()=>drawer.classList.add("open"),10); }
});

// ---------- Apply buttons ----------
document.getElementById("applyAcceptanceBtn").addEventListener("click",()=>{ selectedAcceptanceKpis=acceptanceKpisList(); document.getElementById("acceptanceDrawer").classList.remove("open"); setTimeout(()=>document.getElementById("acceptanceDrawer").style.display="none",300); drawAcceptanceCharts(); });
document.getElementById("applyMonitoringBtn").addEventListener("click",()=>{ selectedMonitoringKpis=monitoringKpisList(); document.getElementById("monitoringDrawer").classList.remove("open"); setTimeout(()=>document.getElementById("monitoringDrawer").style.display="none",300); drawMonitoringCharts(); });

// ---------- Fuzzy Search ----------
const siteInput=document.getElementById("siteFilter"), dropdown=document.getElementById("dropdown");
siteInput.addEventListener("input",()=>{ const val=siteInput.value.trim(); if(!val||!fuse){ dropdown.style.display="none"; return; }
const results=fuse.search(val).slice(0,5).map(r=>r.item["eNodeB Name"]||r.item["Site Name"]); dropdown.innerHTML=""; results.forEach(r=>{ const div=document.createElement("div"); div.textContent=r; div.onclick=()=>{ siteInput.value=r; dropdown.style.display="none"; selectedSites=[r]; document.querySelectorAll(".siteOption").forEach(c=>c.checked=c.value===r); updateSiteButtonLabel(); drawCurrentPageCharts(); }; dropdown.appendChild(div); }); dropdown.style.display=results.length?"block":"none"; });
document.addEventListener("click", e=>{ if(e.target!==siteInput) dropdown.style.display="none"; });

document.getElementById("refreshBtn").addEventListener("click", fetchData);

fetchData();
</script>

</body>
</html>
